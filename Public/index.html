<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Brandie</title>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/script.js"> </script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo">
				<a href="#">
					<img src="./img/headerLogo.svg" alt="">
				</a>
			</div>
			<div class="header__rightBlock">
				<a href="#">
					<p>Обратная связь</p>
				</a>
				<a href="#">
					<img src="./img/moon.svg" alt="">
				</a>
			</div>
		</header>
		<section class="mainPage _container">		
			<div class="mainPage__logo">
				<img class="logoBg" id="motionItem" src="./img/bglogo.svg" alt="">
				<h1 class="logo_text" id="motionItem" >brandie</h1>
			</div>
			<div class="mainPage__arrow" id="motionItem" >
				<div class="arrow__top"></div>
				<div class="arrow__center"></div>
				<div class="arrow__bottom"></div>
			</div>
			<div class="mainPage__text" id="motionItem">
				<h2>Дизайн</h2>
				<h2>Разработка</h2>
				<h2>Фирменный стиль</h2>
			</div>
		</section>
		<footer class="footer _container">
			<div class="footer__line"></div>
			<p class="footer__text">brandie.ru</p>
		</footer>
	</div>	
</body>
</html>
